<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd-Warshall Algorithm</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }

        body {
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #FFA726;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
        }

        th {
            background-color: #1E1E1E;
            color: #FFA726;
        }

        td {
            background-color: #2E2E2E;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        ::-webkit-scrollbar-track {
            background-color: #1E1E1E;
        }
    </style>
</head>
<body>
    <h1>Floyd-Warshall Algorithm</h1>
    <script>
        const n = Infinity; // Represent infinity as a large number

        function floydWarshall(graph, v) {
            let dist = Array.from({ length: v }, (_, i) => graph[i].slice());

            for (let k = 0; k < v; k++) {
                for (let i = 0; i < v; i++) {
                    for (let j = 0; j < v; j++) {
                        if (dist[i][k] !== n && dist[k][j] !== n && dist[i][k] + dist[k][j] < dist[i][j]) {
                            dist[i][j] = dist[i][k] + dist[k][j];
                        }
                    }
                }
            }

            return dist;
        }

        function displayMatrix(matrix, v) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            for (let i = 0; i <= v; i++) {
                const th = document.createElement('th');
                th.textContent = i === 0 ? "" : `V${i - 1}`;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            for (let i = 0; i < v; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = `V${i}`;
                row.appendChild(headerCell);
                for (let j = 0; j < v; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = matrix[i][j] === n ? "INF" : matrix[i][j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            document.body.appendChild(table);
        }

        const cityGraph = [
            [0, 3, n, 7],
            [8, 0, 2, n],
            [5, n, 0, 1],
            [2, n, n, 0]
        ];

        const v = 4;
        const shortestPaths = floydWarshall(cityGraph, v);
        displayMatrix(shortestPaths, v);
    </script>

</body>
</html>
